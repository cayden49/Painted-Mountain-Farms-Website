<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    Free Shipping on Orders $50+
  </div>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">Painted Mountain Farms</div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="header-tools">
      <div class="search-bar">
        <input type="text" placeholder="Search" />
      </div>
      <a href="checkout.html" class="cart-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 18 18" fill="none">
          <path d="M6.75 16.5a.75.75 0 100-1.5.75.75 0 000 1.5zM13.5 16.5a.75.75 0 100-1.5.75.75 0 000 1.5zM1.5 1.5h2.25l2.1 9.765a.75.75 0 00.735.585h7.725a.75.75 0 00.735-.555L17.1 4.5H4.05" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

  <!-- CHECKOUT PAGE HEADER -->
  <section class="checkout-header">
    <h1>Checkout</h1>
    <p>Complete your order by filling out your shipping and payment details.</p>
  </section>

  <!-- CHECKOUT FORM -->
  <section class="checkout-form">
    <form action="submit_order.php" method="POST">
      <!-- Shipping Info -->
      <h2>Shipping Information</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name">
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Your Email">
      
      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" required placeholder="Your Address"></textarea>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required placeholder="Your City">
      
      <label for="state">State</label>
      <input type="text" id="state" name="state" required placeholder="Your State">
      
      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" name="zip" required placeholder="ZIP Code">
      
      <!-- Payment Info -->
      <h2>Payment Information</h2>
      <label for="card-number">Credit/Debit Card Number</label>
      <input type="text" id="card-number" name="card-number" required placeholder="Card Number">
      
      <label for="exp-date">Expiration Date</label>
      <input type="text" id="exp-date" name="exp-date" required placeholder="MM/YY">
      
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required placeholder="CVV">
      
      <!-- Submit Button -->
      <button type="submit">Complete Order</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
